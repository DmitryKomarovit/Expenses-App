<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Учет расходов</h1>

    <div class="conteiner">
      <input class="js-input expens-input" type="number" />

      <button class="js-button">Добавить</button>

      <p>Лимит: <span class="js-limit"></span> руб.</p>
      <p>Сумма: <span class="js-sam"></span> руб.</p>
      <p>Статус: <span class="js-status status"></span></p>

      <h2>История</h2>
      <div class="js-history"></div>
    </div>

    <script src="./index.js"></script>
  </body>
